<div class="modal-style">
	<div class="modal-header clearfix">
		<h4 class="modal-title">Validación de password de autorización</h4>
		<span class="close ion ion-android-close" ng-click="modalClose()"></span>
	</div>
	<div class="modal-body">
		<form class="form-horizontal" name="form" action="javascript:;" novalidate>
			<div class="row form-group">
				<div class="col-sm-12">
					<label ng-if = "tipoMessage == 1">Ingrese la contraseña del usuario autorizado para proceder a <strong>evular la morosidad</strong> </label>
					<label ng-if = "tipoMessage == 2">Ingrese la contraseña del usuario autorizado para proceder a <strong>eliminar el crédito</strong> </label>
					<input type="password" class="form-control" ng-model="item.password" id="password" required focus>
				</div>
			</div>

			<div ng-show="passwordResult != 0">
				<div class="row form-group">
					<div class="col-sm-12">
						<div ng-if="passwordResult == 1" class="alert alert-danger">
							<div><strong>Error!</strong> La contraseña ingresada es incorrecta.</div>						
						</div>
					</div>
				</div>
			</div>

			<div class="row form-group">
				<div class="col-sm-12 text-right">
					<button class="btn btn-info" ng-click="modalClose()">Cancelar</button>
					<button class="btn btn-danger" ng-click="validatePassword(item, tipoMessage)" ng-disabled="form.$invalid">Confirmar</button>
				</div>
			</div>
		</form>
	</div>
</div>
